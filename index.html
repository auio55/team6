<!DOCTYPE html>

	<body>

		<article class="top">
			<h1>仮タイトル</h1>
			<b><p>2023-01-26</p></b>
		</article>

		<article class="main">
			<div id="down" class="jump">
				<h1>概要</h1>
				<p>このゲームはおじいちゃんとおばあちゃんを同時操作して、クリアを目指します。</p>
        <p>徘徊しているお兄さんは敵なので触れないようにしましょう。</p>
				<p>黒いシルエットマンに触れると1pt可算されます。</p>
        <p>シルエットマンに触れるとランダムで場所が変わるため、頑張って追いかけましょう。</p>
			</div>

			<div id="ins" class="jump">
				<h1>操作</h1>
				<p>おじいちゃんは、Aキーで左移動、Ｄキー右移動、Ｗキーでジャンプです。</p>
				<p>おばあちゃんは、←キーで左移動、→キー右移動、↑キーでジャンプです。</p>
			</div>

			<div id="japanese" class="jump">

			</div>
		</article>

	</body>
